<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ordenando</title>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="navbar-container navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="ordenando.html">Ordenando</a>

                <li class="nav-item">

                </li>
            </ul>
        </nav>
    </header>
    <main class="f-wrap">
        <h1>Ordenando Valores</h1>
        <h2>Valor</h2>
        <input type="number" id="valor" class="input">
        <button class="btn btn-primary" onclick="add()">Adicionar</button>
        <hr class="ord">
        <select name="metodo" id="selection" class="input">
            <option value="bubble_sort">Bubble Sort</option>
            <option value="selection_sort">Selection Sort</option>
            <option value="quick_sort">Quick Sort</option>
        </select>
        <div>
            <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
            <button class="btn btn-primary" onclick="misturar()">Misturar</button>
        </div>
        <hr class="ord">
        <div class="resultado">
            <ul id="lista">
            </ul>
        </div>
    </main>
    <script src="./js/ordenando.js"></script>
